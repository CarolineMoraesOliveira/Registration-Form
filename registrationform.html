<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
</head>
<body>
    <h2>Registration Form</h2> 
    
        <h4>First name:*</h4>
        <input type="text" name = first_name>
        
        <h4>Last name:*</h4>
        <input type="text" name = last_name>
        
        <h4>Email address:*</h4>
        <input type="text" name = email_address>
    
        <h4>Password:*</h4>
        <input type="password" name = password>

        <h4>Confirm Password:*</h4>
        <input type="password" name = confirm_password>
        
        <h4>Birthday:</h4>
        <input type="date" name = "dob">
        
        <h4>Gender identity:</h4>
            
            <input type="radio" name = "gender" value = "male" id ="male">
            <label for ="male">male</label>
            
            <input type="radio" name = "gender" value = "female" id ="female">
            <label for ="female">female</label>
            
            <input type="radio" name = "gender" value = "non-binary" id ="non-binary">
            <label for ="non-binary">non-binary</label>
                
            <input type="radio" name = "gender" value = "I prefer not to answer" id ="Iprefernottoanswer">
            <label for ="Iprefernottoanswer">I prefer not to answer</label>
        
        <h4>A short description about myself:</h4>
        <textarea name = "description" cols = "20" rows = "3"></textarea>
        
        <h4>Favourite language:</h4>
            <select name = "language">
                <option value ="Javascript">Javascript</option>
                <option value = "HTML">HTML</option>
                <option value = "CSS">CSS</option>
            </select>
        <p>
        <input type = "checkbox" name = "accept" id="accept">
        
        <label for="accept">I would like to receive periodic email updates</label>
        </p>
        
        <input type ="submit" value = "Create Account">
        
        <h5>*Indicates a required field</h5>
</body>
</html>
